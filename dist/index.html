<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini-Store</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-auto">
          <button type="button" class="btn btn-primary" id="admin-button">
            Admin
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary">Customer</button>
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-auto">
          <button
            type="button"
            data-action="create"
            id="create-button"
            class="btn btn-primary"
          >
            <svg class="menu__icon" width="14" height="14">
              <use href="sprite.svg#icons_plus"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="container" id="product-table">
        <div class="row justify-content-center">
          <div class="col">
            <table class="table">
              <thead>
                <tr class="center-text">
                  <th>Code</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Available</th>
                  <th>Image</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="product">
                <template id="product-container"
                  ><tr class="center-text">
                    <th>{{ id }}</th>
                    <td>{{ name }}</td>
                    <td>{{ desc }}</td>
                    <td>$ {{ price }}</td>
                    <td>
                      {{#if available}}
                      <svg class="menu__icon" width="14" height="14">
                        <use href="sprite.svg#icons_check-mark"></use>
                      </svg>
                      {{else}}
                      <svg class="menu__icon" width="14" height="14">
                        <use href="sprite.svg#icons_close-cross"></use>
                      </svg>
                      {{/if}}
                    </td>
                    <td>
                      <img src="{{ img }}" alr="{{ name }}" width="50" />
                    </td>
                    <td>
                      <button
                        type="button"
                        data-action="edit"
                        id="edit-button"
                        class="action-button"
                      ></button
                      >/
                      <button
                        type="button"
                        data-action="delete"
                        class="action-button"
                        id="delete-button"
                      ></button>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="container" id="product-form" hidden>
        <div class="row">
          <form class="w-50">
            <div class="form-group row" id="product-code" hidden>
              <div class="col col-lg-3">
                <label>Code</label>
              </div>
              <div class="col">
                <input type="text" name="code" class="form-control" />
              </div>
            </div>

            <div class="form-group row">
              <div class="col col-lg-3">
                <label>Name</label>
              </div>
              <div class="col">
                <input type="text" name="name" class="form-control" required />
              </div>
            </div>

            <div class="form-group row">
              <div class="col col-lg-3">
                <label>Price</label>
              </div>
              <div class="col">
                <input
                  type="number"
                  name="price"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="col col-lg-3">
                <label>Available</label>
              </div>
              <div class="col">
                <input type="checkbox" name="available" />
              </div>
            </div>

            <div class="form-group row">
              <div class="col col-lg-3">
                <label>Image</label>
              </div>
              <div class="col">
                <input
                  type="url"
                  name="img"
                  class="form-control"
                  placeholder="Enter image URL"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="col col-lg-3">
                <label>Description</label>
              </div>
              <div class="col">
                <textarea
                  name="desc"
                  class="form-control"
                  rows="6"
                  required
                ></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" id="form-button">
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
