<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini-Store</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-auto">
          <button type="button" class="btn btn-primary" id="admin-button">
            Admin
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary">Customer</button>
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-auto">
          <button
            type="button"
            data-action="create"
            id="create-button"
            class="btn btn-primary"
          >
            +
          </button>
        </div>
      </div>
      <div class="container" id="product-table">
        <div class="row justify-content-center">
          <div class="col">
            <table class="table">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Available</th>
                  <th>Image</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="product"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="container" id="product-form" hidden>
        <div class="row">
          <form class="w-50">
            <div class="form-group row">
              <div class="col col-lg-3">
                <label>Code</label>
              </div>
              <div class="col">
                <input type="text" class="form-control" />
              </div>
            </div>

            <div class="form-group row">
              <div class="col col-lg-3">
                <label>Name</label>
              </div>
              <div class="col"><input type="text" class="form-control" /></div>
            </div>

            <div class="form-group row">
              <div class="col col-lg-3">
                <label>Price</label>
              </div>
              <div class="col">
                <input type="number" class="form-control" />
              </div>
            </div>

            <div class="form-group row">
              <div class="col col-lg-3">
                <label>Available</label>
              </div>
              <div class="col">
                <input type="checkbox" />
              </div>
            </div>

            <div class="form-group row">
              <div class="col col-lg-3">
                <label>Image</label>
              </div>
              <div class="col">
                <input
                  type="url"
                  class="form-control"
                  placeholder="Enter image URL"
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="col col-lg-3">
                <label>Description</label>
              </div>
              <div class="col">
                <textarea class="form-control" rows="6"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
