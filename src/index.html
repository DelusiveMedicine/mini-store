<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini-Store</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row justify-content-between">
          <button type="button">Admin</button>
          <button type="button">Customer</button>
        </div>
        <div class="row justify-content-end">
          <button type="button" data-action="create" id="create">+</button>
        </div>
        <div class="container">
          <div class="row justify-content-center">
            <table>
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Available</th>
                  <th>Image</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="product"></tbody>
            </table>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <form>
              <label>Code</label>
              <input />
              <label>Name</label>
              <input />
              <label>Price</label>
              <input />
              <label>Available</label>
              <input />
              <label>Image</label>
              <input />
              <label>Description</label>
              <input />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
